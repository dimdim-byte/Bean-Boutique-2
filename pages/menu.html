<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu | Bean Boutique</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../style/beancoffee.css">
</head>

<body>
  <!-- Header (same as homepage navigation) -->
  <header class="main-header">
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: rgba(0,0,0,0.3); backdrop-filter: blur(6px);">
    <div class="container-fluid px-4">
      
      <a class="navbar-brand d-flex align-items-center" href="#home">
        <img src="../assets/images/minimalist-coffee-logo-on-a-white-background-vector.png" alt="Bean Boutique Logo" class="logo me-2" />
        <span class="brand-name">Bean Boutique</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav gap-lg-4 text-center">
          <li class="nav-item"><a class="nav-link active" href="../pages/index.html#Home"">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../pages/index.html#about">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="#coffee-menu">Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="#equipment">Equipment</a></li>
          <li class="nav-item"><a class="nav-link" href="#offers">Special Offers</a></li>
          <li class="nav-item"><a class="nav-link" href="#events">Events & Workshops</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html"><i class="bi bi-cart3"></i></a></li>
        </ul>
      </div>

     
    </div>
  </nav>
</header>

  <!-- Menu Section -->
   <section id="coffee-menu"  class="container py-5"> 
    <h2 class="menu-title text-center mt-5 mb-5">Explore our delicious coffee blends</h2> 
    <div class="row g-4 justify-content-center">
      <!-- Coffee Card -->
       <template id="coffee-template">
          <div class="col-md-4 col-sm-6">
            <div class="coffee-card" data-name="">
              <img src="" alt="" class="coffee-img" />
              <h3></h3>
              <p class="coffee-price"></p>
              <button class="toggle-info" onclick="toggleInfo(event)"><i class="bi bi-chevron-down"></i></button>
              <div class="coffee-info">
                <img src="" alt="" class="bean-img">
                <p></p>
                <button class="add-to-cart-btn"">Add to Cart</button>
              </div>
            </div>
          </div>
       </template>
    
      
 

    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Bean Boutique | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Menu Interaction -->
  <script>
    $(document).ready(function () {
      $(".arrow").click(function () {
        const info = $(this).siblings(".menu-info");
        info.slideToggle(300);
        $(this).toggleClass("bi-chevron-down bi-chevron-up");
      });
    });
  </script>


  <script src="../scripts/menu.js"></script>
  <script src="../scripts/script.js"></script>  
</body>
</html>
